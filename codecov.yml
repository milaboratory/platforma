coverage:
  status:
    project:
      default:
        target: auto # Overall code coverage
        threshold: 5% # Overall code coverage drop
        informational: true
    patch: # Changed lines coverage
      default:
        target: 50% # New code coverage
        threshold: 5% # Existing code coverage drop
        informational: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 5%
        informational: true
      - type: patch
        target: auto
        threshold: 5%
        informational: true
  individual_components:
    - component_id: ui
      name: UI
      paths:
        - packages/lib/ui/uikit/**/*
        - packages/sdk/ui-vue/**/*
    - component_id: backend
      name: Backend
      paths:
        - helm/**/*
        - packages/lib/other/**/*
        - packages/lib/ptabler/**/*
        - packages/lib/ptexter/**/*
        - packages/sdk/workflow-tengo/**/*
        - packages/tests/config-local-ml-integration/**/*
        - packages/tests/helper/**/*
        - packages/tests/package-builder/**/*
        - packages/tests/tengo-builder/**/*
        - packages/tests/workflow-tengo/**/*
        - packages/tools/**/*
    - component_id: desktop
      name: Desktop
      paths:
        - packages/etc/blocks/**/*
        - packages/lib/model/**/*
        - packages/lib/node/**/*
        - packages/lib/util/**/*
        - packages/sdk/model/**/*
        - packages/sdk/test/**/*
        - packages/tests/block-repo/**/*
        - packages/tests/drivers-ml-blocks-integration/**/*

ignore:
  - "packages/sdk/ui-vue/**/*"
  - "packages/lib/ui/uikit/**/*"
