coverage:
  status:
    project:
      default:
        target: auto # Overall code coverage
        threshold: 5% # Overall code coverage drop
        informational: true
    patch: # Changed lines coverage
      default:
        target: 50% # New code coverage
        threshold: 5% # Existing code coverage drop
        informational: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 5%
        informational: true
      - type: patch
        target: auto
        threshold: 5%
        informational: true

ignore:
  - "packages/@milaboratories/uikit/**/*"
  - "packages/@platforma-sdk/ui-vue/**/*"
