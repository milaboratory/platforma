    #   ports:
    #     - protocol: UDP
    #       port: 53

# -- Resource limits and requests
resources:
  limits:
    cpu: 8000m
    memory: 16Gi
  requests:
    cpu: 4000m
    memory: 8Gi

# -- Node selector, affinity, and tolerations
nodeSelector: {}
affinity: {}
tolerations: {}
