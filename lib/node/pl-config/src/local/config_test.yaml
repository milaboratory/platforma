# a config for tests, the generated config is more or less the same
# except all paths will (should?) become absolute.
license:
  value: 'abc'
  file: ''

logging:
  level: 'info'
  destinations:
    - type: 'file'
      path: 'platforma.log'

monitoring:
  enabled: true
  listen: '127.0.0.1:11235'

debug:
  enabled: true
  listen: '127.0.0.1:11236'

core:
  logging:
    extendedInfo: true
    dumpResourceData: true

  tls:
    enabled: false
  grpc:
    listen: '127.0.0.1:11234'
  http:
    listen: '127.0.0.1:11237'

  authEnabled: true
  auth:
    - driver: jwt
      key: jwtkey
    - driver: htpasswd
      path: 'users.htpasswd'
  db:
    path: 'db'

controllers:
  common:
    timeouts:
      stop: '10s'
  data:
    main:
      storages:
        root:
          mode: passive
          downloadable: true

        main:
          mode: primary
          downloadable: true

        work:
          mode: active
          downloadable: false

    storages:
      - id: 'root'
        type: 'FS'
        indexCachePeriod: '1m'
        rootPath: ''
        allowRemoteAccess: false
        externalURL: ''

      - id: 'work'
        type: 'FS'
        indexCachePeriod: '1m'
        rootPath: 'storages/work'
        allowRemoteAccess: false
        externalURL: ''

      - id: 'main'
        type: 'FS'
        indexCachePeriod: '0m'
        rootPath: 'storages/main'
        allowRemoteAccess: false
        externalURL: 'http://127.0.0.1:11237'

  runner:
    type: local
    resources:
      cpu: 5
    workdirCacheOnFailure: '1h'
    storageRoot: 'storages/work'
    secrets:
      - map:
          MI_LICENSE: 'abc'

  packageLoader:
    packagesRoot: 'packages'

  workflows: {}
