message ResourceKVAPI {
  message List {
    message Request {
      uint64 resource_id = 1;

      // Start the listing from given position, returning first item with
      // key >= start_from.
      string start_from = 2;

      // Non-zero value makes API to limit its responses count to at most
      // <limit> number of items.
      // Zero value makes API to return all available items.
      uint32 limit = 3;
    }

    // Multi-message
    message Response {
      message KV {
        string key = 2;
        bytes value = 3;
      }

      KV record = 1;

      // The key of the KV item next to the last returned item.
      //
      // Is not empty only for the last message in the current listing, when <limit> was > 0 in List.Request AND
      // there is more items to read (the listing was stopped because of that limit)
      //
      // Use <next> value as <start_from> of the List.Request to continue listing.
      string next = 4;
    }
  }

  message Set {
    message Request {
      uint64 resource_id = 1;
      string key = 2;
      bytes value = 3;
    }

    message Response {}
  }

  message Get {
    message Request {
      uint64 resource_id = 1;
      string key = 2;
    }

    message Response {
      bytes value = 1;
    }
  }

  message GetIfExists {
    message Request {
      uint64 resource_id = 1;
      string key = 2;
    }

    message Response {
      bytes value = 1;
      bool exists = 2;
    }
  }

  message Delete {
    message Request {
      uint64 resource_id = 1;
      string key = 2;
    }

    message Response {}
  }

  message SetFlag {
    message Request {
      uint64 resource_id = 1;
      string key = 2;
      bool value = 3;
    }

    message Response {}
  }

  message GetFlag {
    message Request {
