license:
  value: ''
  file: ''

logging:
  level: 'info'
  destinations:
    - path: "stdout"

monitoring:
  listen: '127.0.0.1:11235'

debug:
  listen: '127.0.0.1:11236'

core:
  logging:
    extendedInfo: true
    dumpResourceData: true

  grpc:
    listen: '127.0.0.1:11234'
    tlsEnabled: false

  authEnabled: false
  auth: []
  db:
    path: './db'

controllers:
  data:
    main:
      storages:
          main:
              mode: primary
              downloadable: true

          work:
              mode: active
              downloadable: false

    storages:
      - id: "main"
        type: "FS"
        indexCachePeriod: "1m"
        rootPath: "./storages/main"

      - id: "work"
        type: "FS"
        indexCachePeriod: "1m"
        rootPath: "./storages/work"

  runner:
    type: local
    storageRoot: "./storages/work"

  packageLoader:
    packagesRoot: "./packages"

  workflows: {}
